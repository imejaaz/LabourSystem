<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f4f7fc;
        }
        .sidebar {
            width: 250px;
            background-color: #007BFF;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .logo {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .nav-item {
            display: block;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            text-align: center;
            border-radius: 8px;
        }
        .nav-item:hover {
            background-color: #0056b3;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .profile img {
            width: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .growth-analyst {
            margin-top: 20px;
        }
        .calendar-content .day {
            background-color: #e9f0ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .tasks .task {
            background-color: #ffefef;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Logo</div>
        <nav class="nav flex-column w-100">
            <a href="#" class="nav-item nav-link">Dashboard</a>
            <a href="{% url 'supervisor:attandance' %}" class="nav-item nav-link">Attendance</a>
            <a href="#" class="nav-item nav-link">Projects</a>
            <a href="{% url 'supervisor:manage_application' %}" class="nav-item nav-link">Application</a>
            <a href="#" class="nav-item nav-link">Settings</a>
        </nav>
    </div>
    <div class="main-content">
        <header class="header d-flex justify-content-between align-items-center mb-4">
            <h1>Supervisor Dashboard</h1>
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
        </header>
        <div class="overview d-flex">
            <div class="profile bg-white p-4 rounded shadow-sm mr-4">
                <div class="d-flex align-items-center mb-3">
                    <img src="profile.jpg" alt="Profile Picture">
                    <div class="profile-info">
                        <h2>{{user.username}}</h2>
                        <p>{{user.email}}</p>
                    </div>
                </div>
                <div class="growth-analyst">
                    <h3>Growth Analyst</h3>
                    <div class="chart">[Chart]</div>
                </div>
            </div>
            <div class="stats d-flex bg-white p-4 rounded shadow-sm mr-4">
                <div class="stat text-center mr-4">
                    <h3>Projects in Progress</h3>
                    <p>34</p>
                </div>
                <div class="stat text-center">
                    <h3>Completion Rate</h3>
                    <p>92%</p>
                </div>
            </div>
            <div class="calendar bg-white p-4 rounded shadow-sm flex-grow-1">
                <h3>Calendar</h3>
                <div class="calendar-content d-flex justify-content-between mb-3">
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>
                    <div class="day">11</div>
                    <div class="day">12</div>
                    <div class="day">13</div>
                </div>
                <div class="tasks">
                    <div class="task">
                        <h4>2021 Strategy for Bundle</h4>
                        <p>9 Nov</p>
                    </div>
                    <div class="task">
                        <h4>Product roadmap consideration</h4>
                        <p>9 Nov</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
