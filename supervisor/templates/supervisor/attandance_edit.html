<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Record Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .report-container {
            margin: 20px auto;
            max-width: 800px;
        }
        .card {
            margin-top: 20px;
        }
        .card-header {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container report-container">
        <div class="text-center mb-4">
            <h1>Attendance Record Report</h1>
        </div>
        <div class="card">
            <div class="card-header">
                Attendance Details
            </div>
            <div class="card-body">
                <form action="{% url 'supervisor:edit-attandance' attandance.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="labor">Labor</label>
                        <input type="text" class="form-control" id="labor" value="{{ attandance.labor.username }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ attandance.date }} ">
                    </div>
                    <div class="form-group">
                        <label for="check_in">Check-in Time</label>
                        <input type="time" class="form-control" id="check_in" name="check_in" value="{{ attandance.check_in }}">
                    </div>
                    <div class="form-group">
                        <label for="check_out">Check-out Time</label>
                        <input type="time" class="form-control" id="check_out" name="check_out" value="{{ attandance.check_out }}">
                    </div>
                    <div class="form-group">
                        <label for="extra_hours">Extra Hours</label>
                        <input type="number" class="form-control" id="extra_hours" name="extra_hours" value="{{ attandance.extra_hours }}" min="0" step="0.5">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Record</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
