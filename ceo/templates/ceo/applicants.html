
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>



  <table class="table">

  <thead>
    <tr>
      <th scope="col">Sr.</th>
      <th scope="col">Name</th>
      <th scope="col">CNIC</th>
      <th scope="col">D.O.B</th>
      <th scope="col">Skills</th>
      <th scope="col">Gender</th>
      <th scope="col">Progress</th>
    </tr>
  </thead>

  <tbody>
    {% for msg in messages %}
    <div class="alert alert-success" role="alert">
  {{msg}}
</div>
    {% endfor %}
  {%  for app in applicants  %}


    <tr class="table-success">
      <td scope="col">{{forloop.counter}}</td>
      <a href=" {% url 'ceo:applicant_record' app.id %} "> <td scope="col">{{app.first_name}} {{app.last_name}}</td> </a>
      <td scope="col">{{app.cnic}}</td>
      <td scope="col">{{app.dob}}</td>
      <td scope="col">{{app.skill}}</td>
      <td scope="col">{{app.gender}}</td>
      <td scope="col">{{app.scores.score}}</td>
      <td scope="col"><a href="{% url 'ceo:applicant_record' app.id %}">Open Profile</a> </td>
    </tr>

  <tbody>

  {% endfor %}



  </tbody>
</table>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
