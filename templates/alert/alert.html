<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .messages {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        .messages li {
            padding: 5px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #333;
            font-family: Arial, sans-serif;
            border: 1px solid transparent;
        }

        .messages li.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .messages li.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .messages li.info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        .messages li.warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }
    </style>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Your form and other content here -->
</body>
</html>
