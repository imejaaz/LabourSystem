{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'recruitment/css/form.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Form</title>
</head>
<body>
    <div class="container">

        <h1>Applicant Form</h1>

        {% if messages %}
            {% for message in messages %}
             <div class="alert alert-success" role="alert">
                  {{ message }}
             </div>
            {% endfor %}
        {% endif %}

        <form id="userForm" method="POST" action="{% url 'recruitment:apply' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" id="name" name="first_name" required>
            </div>
             <div class="form-group">
                <label for="name">Last Name:</label>
                <input type="text" id="name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="cnic">CNIC:</label>
                <input type="text" id="cnic" name="cnic" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="phone">Date of birth:</label>
                <input type="date" id="phone" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="2" required></textarea>
            </div>

            <div class="form-group">
                <label for="skill">Skill Set:</label>
                <textarea id="skill" name="skill" rows="2" required></textarea>
            </div>

            <div class="form-group">
                <label for="work_experience">Work Experience:</label>
                <textarea id="work_experience" name="work_experience" rows="2" required></textarea>
            </div>

            <input type="submit" value="Submit">
        </form>
        <div id="message"></div>
    </div>
